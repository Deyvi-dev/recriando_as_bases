<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var numeros = [5, 3, 12, 17, 10, 99]
        console.log(numeros)
        console.log(numeros[2])
        console.log(numeros[5])
        console.log(numeros[0])

        console.log(numeros.length)
        //pop
        var  numeroRetornado = numeros.pop()
        console.log('numeroRetornado', numeroRetornado)
        console.log(numeros)

        //slice - fatiar
        console.log(numeros.slice(2, 4)) // nao retona o ultimo que no caso seria o 10

        console.log(numeros.slice(3)) // lembrando que ja tinha tirado o 99 do array usando pop

        //join
        console.log(numeros.join('--'))
        console.log(numeros.join(' '))

        var usuario = [
            'Deyvi',
            19,
            'sou eu',
            2021,
            'Alienigena'
        ];
        console.log(usuario)

        usuario.push('BA')

        console.log(usuario)

        //verficar usando includes
        
        console.log(usuario.includes('Alienigena'))
        console.log(usuario.includes('Outra raça'))
        console.log(usuario.includes(2021))

        console.log(usuario.indexOf(2021)) //indexOf mostra a posição do array
        console.log(usuario.indexOf('Outra raça')) //se não encontrar retorna -1

        var arr1 = [3, 2, 1];
        var arr2 = ['Programador', 'a', 'Bordo']
        // [3, 2, 1, 'Programador', 'a', 'Bordo']
        //
        var resultado = arr1.concat(arr2).concat(['teste', 'fulano', 'ciclano'])
        console.log(resultado)
        //ou 
        var resultado =arr1.concat(arr2,['teste', 'fulano', 'ciclano'])
        console.log(resultado)

        console.log([arr1, arr2])
        // .....  spread espalhar
        console.log([...arr1, ...arr2])


        // destruction

        var nome = usuario[0]
        console.log(nome)

    var [ nome, idade, ano] = usuario;
    console.log(nome, idade, ano)
    </script>
</body>
</html>
