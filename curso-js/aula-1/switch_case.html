<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>

        var cor = 'amarelo';
        
        switch (cor) {
            case 'azul':
                console.log('Cor azul')
                break

            case 'amarelo':
                console.log('Cor amarelo')
                break
            case 'vermelho':
            console.log('Cor vermelho')
            break
        }

        //default
        switch (cor) {
            case 'azul':
                console.log('Cor azul')
                break

            case 'verde':
                console.log('Cor amarelo')
                break
            case 'vermelho':
            console.log('Cor vermelho')
            break
            default:
                console.log('Cor rosa')
        }

        //mutiple case
        switch('cinza') {
            case 'vermelho':
            case 'amarelo':
            case 'laranja':
                console.log('Cor quente!')
                break

            case 'verde':
            case 'azul':
            case 'roxo':
                console.log('Cor fria!')
                break
            default:
                console.log('NÃ£o identificado')
                break
        }
    </script>
</body>

</html>
